<!DOCTYPE html>
<html>
<head>
    <title>Student Final Grade Prediction</title>
</head>
<body>
    <h1>Student Final Grade (G3) Predictor</h1>
    <form action="{{ url_for('predict_datapoint') }}" method="post">

        <!-- Categorical Fields -->
        <label>School:</label>
        <select name="school" required>
            <option value="GP">GP</option>
            <option value="MS">MS</option>
        </select><br>

        <label>Gender (Sex):</label>
        <select name="sex" required>
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select><br>

        <label>Address:</label>
        <select name="address" required>
            <option value="U">Urban</option>
            <option value="R">Rural</option>
        </select><br>

        <label>Family Size:</label>
        <select name="famsize" required>
            <option value="LE3">â‰¤3</option>
            <option value="GT3">>3</option>
        </select><br>

        <label>Parent Cohabitation Status (Pstatus):</label>
        <select name="Pstatus" required>
            <option value="T">Living Together</option>
            <option value="A">Apart</option>
        </select><br>

        <label>Mother's Job:</label>
        <select name="Mjob" required>
            <option value="teacher">Teacher</option>
            <option value="health">Health</option>
            <option value="services">Services</option>
            <option value="at_home">At Home</option>
            <option value="other">Other</option>
        </select><br>

        <label>Father's Job:</label>
        <select name="Fjob" required>
            <option value="teacher">Teacher</option>
            <option value="health">Health</option>
            <option value="services">Services</option>
            <option value="at_home">At Home</option>
            <option value="other">Other</option>
        </select><br>

        <label>Reason for Choosing School:</label>
        <select name="reason" required>
            <option value="home">Home</option>
            <option value="reputation">Reputation</option>
            <option value="course">Course</option>
            <option value="other">Other</option>
        </select><br>

        <label>Guardian:</label>
        <select name="guardian" required>
            <option value="mother">Mother</option>
            <option value="father">Father</option>
            <option value="other">Other</option>
        </select><br>

        <!-- Binary Yes/No -->
        {% for field in ['schoolsup','famsup','paid','activities','nursery','higher','internet','romantic'] %}
        <label>{{ field|capitalize }}:</label>
        <select name="{{ field }}" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br>
        {% endfor %}

        <!-- Numerical Fields -->
        <label>Age:</label>
        <input type="number" name="age" min="10" max="22" required><br>

        <label>Mother's Education (0-4):</label>
        <input type="number" name="Medu" min="0" max="4" required><br>

        <label>Father's Education (0-4):</label>
        <input type="number" name="Fedu" min="0" max="4" required><br>

        <label>Travel Time (1-4):</label>
        <input type="number" name="traveltime" min="1" max="4" required><br>

        <label>Study Time (1-4):</label>
        <input type="number" name="studytime" min="1" max="4" required><br>

        <label>Failures:</label>
        <input type="number" name="failures" min="0" max="3" required><br>

        <label>Family Relationship (1-5):</label>
        <input type="number" name="famrel" min="1" max="5" required><br>

        <label>Free Time (1-5):</label>
        <input type="number" name="freetime" min="1" max="5" required><br>

        <label>Going Out (1-5):</label>
        <input type="number" name="goout" min="1" max="5" required><br>

        <label>Daily Alcohol (1-5):</label>
        <input type="number" name="Dalc" min="1" max="5" required><br>

        <label>Weekend Alcohol (1-5):</label>
        <input type="number" name="Walc" min="1" max="5" required><br>

        <label>Health (1-5):</label>
        <input type="number" name="health" min="1" max="5" required><br>

        <label>Absences:</label>
        <input type="number" name="absences" min="0" required><br>

        <label>G1:</label>
        <input type="number" name="G1" min="0" max="20" required><br>

        <label>G2:</label>
        <input type="number" name="G2" min="0" max="20" required><br>

        <!-- Submit -->
        <input type="submit" value="Predict Final Grade (G3)">
    </form>

    {% if results %}
    <h2>Prediction: {{ results }}</h2>
    {% endif %}
</body>
</html>
